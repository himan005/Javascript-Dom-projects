<!DOCTYPE html>
<html>
  <head>
    <title>Toasts</title>
    <link rel="stylesheet" href="toasts.css" />
    <script src="toasts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="input">
        <div class="textarear">
            <textarea
            id="message-container"
            placeholder="Message content..."
            ></textarea>
        </div>
        <div class="input-options">
            <div class="input">
                <label for="duration">Duration</label>
                <input id="duration" type="number" min="500" value="3000" />
            </div>
            <div class="input">
                <label for="cancelable">Is Cancelable</label>
                <input id="cancelable" type="checkbox" />
            </div>
            <div class="input">
                <label for="success">Success</label>
                <input id="success" type="radio" name="type" value="success" />

                <label for="error">Error</label>
                <input id="error" type="radio" name="type" value="error" />
            </div>
            <button id="add-button">Add Toast</button>
            <button id="clear-button">Clear Toasts</button>
        </div>
      </div>
      <div id="toasts"></div>
    </div>
  </body>
</html>
