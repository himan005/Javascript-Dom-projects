<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Type Ahead</title>
        <link rel="stylesheet" href="typeahead.css">
        <script src="typeahead.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <input id="typeahead" 
                    type="text" 
                    placeholder="Search item..."
                    autocomplete="off" />
                <ul id="suggestion-list">
                </ul>
            </div>
        </div>
    </body>
</html>
